<!-- versão de organização -->



<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Defachada Korps</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Defachada Korps</h1>
            <p>A informação na sua mão</p>
        </div>
        <div class="right-section">
            <h2>Login</h2>
            <p>Bem vindo!</p>
            <form id="login-form" action="#" method="POST">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <button type="submit">Login</button>
                <a href="forgot-password.html" class="forgot-password">Esqueci a senha</a>
                <p>Não tem uma conta? <a href="register.html">Registrar</a></p>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
