<!-- página para criar contas e senhas -->

<!-- versão de organização -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Defachada Korps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Defachada Korps</h1>
            <p>Crie sua conta agora</p>
        </div>
        <div class="right-section">
            <h2>Registrar</h2>
            <form id="register-form">
                <input type="text" id="name" placeholder="Nome completo">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Senha">
                <button type="submit">Registrar</button>
                <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
